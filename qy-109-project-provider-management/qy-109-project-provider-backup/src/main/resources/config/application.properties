server.port=8081
server.servlet.context-path=/

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hrms?useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

mybatis.type-aliases-package=com.aaa.lwl.model
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

##eureka配置

eureka.client.service-url.defaultZone=http://eureka01:6081/eureka,http://eureka02:6082/eureka,http://eureka03:6083/eureka

eureka.instance.instance-id=interface-8081

eureka.instance.prefer-ip-address=true
